name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci

      - name: Build package
        run: npm run build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          node -e "console.log('Testing require:', require('./dist/index.js'))"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Changes in this Release

            Please see the [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ## Installation

            ```bash
            npm install search-query-builder@${{ github.ref_name }}
            ```

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: publish
    if: success()

    steps:
      - name: Notify success
        run: |
          echo "ðŸŽ‰ Successfully published search-query-builder@${{ github.ref_name }} to NPM!"
          echo "ðŸ“¦ Package URL: https://www.npmjs.com/package/search-query-builder"
