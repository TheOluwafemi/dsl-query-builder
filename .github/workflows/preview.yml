name: Preview Release

on:
  push:
    branches: [develop, beta]

jobs:
  preview:
    name: Preview Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build package
        run: npm run build

      - name: Generate preview version
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          PREVIEW_VERSION=$(node -p "require('./package.json').version")-${BRANCH_NAME}.${TIMESTAMP}
          echo "preview_version=${PREVIEW_VERSION}" >> $GITHUB_OUTPUT
          npm version ${PREVIEW_VERSION} --no-git-tag-version

      - name: Publish preview to NPM
        run: npm publish --tag ${GITHUB_REF##*/} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR (if applicable)
        if: false # Disabled since this workflow runs on push, not PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ Preview version published: \`search-query-builder@${{ steps.version.outputs.preview_version }}\`
              
              Install with:
              \`\`\`bash
              npm install search-query-builder@${{ steps.version.outputs.preview_version }}
              \`\`\`
              `
            })
